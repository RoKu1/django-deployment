<!DOCTYPE html>
{% extends 'basic_app/base.html' %}
{% block body_block %}
    <div class="jumbotron">
        <h1>Please Login</h1>
        <form action="{% url  'matcher:usr_login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputuid">Username:</label>
                <input type="text" class="form-control" name='inputuid' id="inputuid"  placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" name='inputPassword' id="inputPassword" placeholder="Enter Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
