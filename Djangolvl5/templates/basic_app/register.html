<!DOCTYPE html>
{% extends 'basic_app/base.html' %}
{% load static %}
{% block body_block %}

    <div class="jumbotron">
        {% if registerd %}
            <h1>Thank You for registering</h1>
        {% else %}
            <h1>Register Here</h1>
            <h3>Fill out the form:</h3>
            <form method="post" enctype="multipart/form-data">
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                 {% csrf_token %}
            <input type="submit" class="btn btn-primary btn-sm" value="Submit">
            </form>
    {% endif %}

    </div>

{% endblock %}
